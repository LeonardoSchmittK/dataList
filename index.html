<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DataList</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Survey...</h1>
      <form class="panel" onsubmit='window.confirm(`${userValue.value}`)'>
        <label for="frameworks">Which framework do you like the most:</label>
        <input
          onchange=""
          oninput="selectIcon()"
          list="frameworks"
          name="frameworks"
          maxlength="8"
          required
        />
        <datalist id="frameworks">
          <option value="Vuejs">#1</option>
          <option value="Angular">Angular</option>
          <option value="React">React</option>
          <option value="Ember">Ember</option>
        </datalist>
        <p class="frameworkIcon"><i></i></p>
        <button type="submit" disabled  class="confirmBtn">Done</button>
      </form>
    </div>

    <script src="./index.js" type="text/javascript"></script>
  </body>
</html>
